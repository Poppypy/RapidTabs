<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <style>
      * { box-sizing: border-box; margin: 0; }
      body {
        width: 280px;
        padding: 16px;
        font-family: "Inter", "PingFang SC", "Microsoft YaHei", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: #0f172a;
        background: #fff;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 14px;
        padding-bottom: 12px;
        border-bottom: 1px solid #e2e8f0;
      }
      .logo {
        width: 24px;
        height: 24px;
        border-radius: 6px;
      }
      .title {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: -0.01em;
      }
      .version {
        font-size: 11px;
        color: #94a3b8;
        margin-left: auto;
      }
      .gesture {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 7px 8px;
        border-radius: 8px;
        font-size: 12px;
        color: #334155;
        margin-bottom: 4px;
      }
      .gesture:nth-child(odd) {
        background: #f8fafc;
      }
      .gesture-dir {
        font-weight: 600;
        color: #1e293b;
      }
      .gesture-action {
        color: #64748b;
        font-size: 11px;
      }
      .footer {
        margin-top: 12px;
        padding-top: 10px;
        border-top: 1px solid #e2e8f0;
        text-align: center;
      }
      .settings-link {
        display: inline-block;
        padding: 6px 14px;
        border-radius: 8px;
        background: #f1f5f9;
        color: #3b82f6;
        font-size: 12px;
        font-weight: 600;
        text-decoration: none;
        transition: background 0.15s ease;
        cursor: pointer;
        border: none;
      }
      .settings-link:hover {
        background: #e2e8f0;
      }
      @media (prefers-color-scheme: dark) {
        body { background: #1e293b; color: #e2e8f0; }
        .header { border-color: #334155; }
        .title { color: #f1f5f9; }
        .gesture { color: #e2e8f0; }
        .gesture:nth-child(odd) { background: #334155; }
        .gesture-dir { color: #f1f5f9; }
        .gesture-action { color: #94a3b8; }
        .footer { border-color: #334155; }
        .settings-link { background: #334155; color: #60a5fa; }
        .settings-link:hover { background: #475569; }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="icon.png" alt="" />
      <span class="title">RapidTabs</span>
      <span class="version">v0.2.0</span>
    </div>
    <div id="gestureList"></div>
    <div class="footer">
      <button class="settings-link" id="open-settings">打开设置页面</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
